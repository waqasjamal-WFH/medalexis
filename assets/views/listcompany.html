<!-- start: INLINE EDIT EXAMPLE -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <h5 class="over-title margin-bottom-15">List <span class="text-bold">Company</span></h5>
                    <!-- /// controller:  'ngTableCtrl6' -  localtion: assets/js/controllers/ngTableCtrl.js /// -->
                    <div ng-controller="listcompanyCtrl">
                        <form class="form-inline">
                            <input ng-model="query" type="text"
                                   placeholder="Filter by" autofocus>
                        </form>
                        <div class="row margin-bottom-10">
                            <div class="col-md-12">
                                <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">
                                    Clear sorting
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table ng-table="tableParams" class="table">
                                <tbody ng-repeat="p in $data | filter:query">
                                    <tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
                                        <td class="rowTd" data-title="'Company Short Name'" sortable="'id'">{{p.id}}</td>
                                        <td class="rowTd" data-title="'Company Full Name'" sortable="'fn'">{{p.fn}}</td>
                                        <td class="rowTd" data-title="'Company Address'" sortable="'ln'">{{p.ln}}</td>
                                        <td class="rowTd" data-title="'Joining date'" sortable="'dc'">{{p.dc}}</td>
                                        <td class="rowTd" data-title="'City'" sortable="'em'">{{p.em}}</td>
                                        <td class="rowTd" data-title="'State'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Zip Code'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Country'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Phone'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Fax'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'E-mail'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Client Web Address'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Client time zone'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd" data-title="'Administrative person Fullname'" sortable="'ph'">{{p.ph}}</td>
                                        <td class="rowTd">
                                            <div class="pull-right margin-right-10">
                                                <input type=button class="btn btn-primary btn-o btn-sm" id="editRowBtn{{p.id}}" value="edit"
                                                       ng-click="openmodel()">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <script type="text/ng-template" id="myModalContent1.html" data-backdrop="static">
                                <div class="modal-header">
                                    <h3>Edit Company</h3>
                                </div>
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" placeholder="Company Short name" class="form-control underline input-lg" value="{{name}}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Company Full name" class="form-control underline input-lg" value="{{name}}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Company Address" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="date" placeholder="joining date" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="City" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="State" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Zip Code" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Country" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Phone" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Fax" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="E-mail" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Client Web Address" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Client Time Zone" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Administrative Person Full Name" class="form-control underline">
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                                    <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
                                </div>    
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: INLINE EDIT EXAMPLE -->
