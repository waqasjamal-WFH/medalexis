<table class="table no-bg">
    <tr>
        <td rowspan="2">
            ID: {{p.id}}
            <input type="hidden" name="id" value="{{p.id}}">
        </td>
        <td>Company Short name:</td>
        <td>
            <input class="form-control" type="text" name="fn" class="w100" ng-model="short_name">
        </td>
        <td>Company Full name: </td>
        <td>
            <input class="form-control" type="text" name="dc" class="w180" ng-model="full_name">
        </td>
        <td>Company Address:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="address">
        </td>
        <td>Fax:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="fax">
        </td>
        <td>E-mail:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="e_mail">
        </td>
        <td>Client Time Zone:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="timezone">
        </td>
        <td>City:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="city">
        </td>
        <td colspan="2">
            <div class="pull-right">
                <input type="button" class="btn btn-primary btn-sm margin-right-15" value=" save " onclick="alert('Save :)')">
            </div>
        </td>
    </tr>
    <tr>
        <td>Client Web Address:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="website">
        </td>
        <td>Administrative Person Full Name:</td>
        <td>
            <input class="form-control" type="text" name="em" class="w180" ng-model="admin_person_name">
        </td>
        <td>joining date:</td>
        <td>
            <input class="form-control" type="date" name="ln" class="w100" ng-model="date">
        </td>
        <td>State:</td>
        <td>
            <input class="form-control" type="text" name="ln" class="w100" ng-model="state">
        </td>
        <td>Zip Code:</td>
        <td>
            <input class="form-control" type="text" name="ln" class="w100" ng-model="zip_code">
        </td>
        <td>Country:</td>
        <td>
            <input class="form-control" type="text" name="ln" class="w100" ng-model="country">
        </td>
        <td>Phone: </td>
        <td>
            <input class="form-control" type="text" name="ph" class="w120" ng-model="phone">
        </td>
        <td colspan="2">
            <div class="pull-right">
                <input type="button" class="btn btn-primary btn-sm" value=" cancel" ng-click="setEditId(-1)">
            </div>
        </td>
    </tr>
</table>
