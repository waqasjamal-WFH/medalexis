<div class="container-fluid container-fullw" ng-controller="addcompanyCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="row">
                        
                        <div class="col-md-12">
                            <div class="panel panel-white no-radius">
                                <div class="panel-heading">
                                    <h5 class="panel-title">Add Company</h5>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" placeholder="Company Short name" class="form-control underline input-lg" value="{{name}}">

                                        <div class="form-group">
                                            <input type="text" placeholder="Company Full name" class="form-control underline input-lg" value="{{name}}">

                                            <input type="text" placeholder="Company Address" class="form-control underline">
                                        </div>

                                            <input type="date" placeholder="joining date" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="City" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="State" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Zip Code" class="form-control underline">
                                        </div>

                                            <input type="text" placeholder="Country" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Phone" class="form-control underline">
                                        </div>

                                            <input type="text" placeholder="Fax" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="E-mail" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Client Web Address" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Client Time Zone" class="form-control underline">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Administrative Person Full Name" class="form-control underline">
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
