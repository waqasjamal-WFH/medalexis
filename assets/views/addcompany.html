<div class="container-fluid container-fullw" ng-controller="addcompanyCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="row">
                        
                        <div class="col-md-12">
                            <div class="panel panel-white no-radius">
                                <div class="panel-heading">
                                    <h5 class="panel-title">Add Company</h5>
                                </div>
                                <div class="panel-body">
                                    <form role="form" name="addcompany">

                                        <div class="form-group">
                                            <input type="text" placeholder="Company Short name" class="form-control underline input-lg" value="{{name}}" ng-model="short_name">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Company Full name" class="form-control underline input-lg" value="{{name}}" ng-model="full_name">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Company Address" class="form-control underline" ng-model="address">
                                        </div>
                                        <!-- <div class="form-group">
                                            <input type="date" placeholder="joining date" class="form-control underline" ng-model="short_name">
                                        </div> -->
                                        <div class="form-group">
                                            <input type="text" placeholder="City" class="form-control underline" ng-model="city">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="State" class="form-control underline" ng-model="state">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Zip Code" class="form-control underline" ng-model="zip_code">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Country" class="form-control underline" ng-model="country">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Phone" class="form-control underline" ng-model="phone">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Fax" class="form-control underline" ng-model="fax">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="E-mail" class="form-control underline" ng-model="e_mail">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Client Web Address" class="form-control underline" ng-model="website">
                                        </div>
                                        <div class="form-group">
                                            <label for="form-field-select-1">
                                                Time zone
                                            </label>
                                            <span class="clip-select">
                                                <select id="form-field-select-1" class="form-control" ng-model="timezone">
                                                    <option value="">&nbsp;</option>
                                                    <option value="AL">Alabama</option>
                                                    <option value="AK">Alaska</option>
                                                    <option value="AZ">Arizona</option>
                                                    <option value="AR">Arkansas</option>

                                                    <option value="GA">Georgia</option>
                                                    <option value="HI">Hawaii</option>
                                                    <option value="ID">Idaho</option>
                                                    <option value="IL">Illinois</option>
                                                    <option value="IN">Indiana</option>
                                                    <option value="IA">Iowa</option>
                                                    <option value="KS">Kansas</option>
                                                    <option value="KY">Kentucky</option>
                                                    <option value="LA">Louisiana</option>
                                                    <option value="ME">Maine</option>
                                                    <option value="MD">Maryland</option>
                                                    <option value="MA">Massachusetts</option>
                                                    <option value="MI">Michigan</option>
                                                    <option value="MN">Minnesota</option>
                                                    <option value="MS">Mississippi</option>
                                                    <option value="MO">Missouri</option>
                                                    <option value="MT">Montana</option>
                                                    <option value="NE">Nebraska</option>
                                                    <option value="NV">Nevada</option>
                                                    <option value="NH">New Hampshire</option>
                                                    <option value="NJ">New Jersey</option>
                                                    <option value="NM">New Mexico</option>
                                                    <option value="NY">New York</option>
                                                    <option value="NC">North Carolina</option>
                                                    <option value="ND">North Dakota</option>
                                                    <option value="OH">Ohio</option>
                                                    <option value="OK">Oklahoma</option>
                                                    <option value="OR">Oregon</option>
                                                    <option value="PA">Pennsylvania</option>
                                                    <option value="RI">Rhode Island</option>
                                                    <option value="SC">South Carolina</option>
                                                    <option value="SD">South Dakota</option>
                                                    <option value="TN">Tennessee</option>
                                                    <option value="TX">Texas</option>
                                                    <option value="UT">Utah</option>
                                                    <option value="VT">Vermont</option>
                                                    <option value="VA">Virginia</option>
                                                    <option value="WA">Washington</option>
                                                    <option value="WV">West Virginia</option>
                                                    <option value="WI">Wisconsin</option>
                                                    <option value="WY">Wyoming</option>
                                                </select>
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Administrative Person Full Name" class="form-control underline" ng-model="admin_person_name">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" ng-click="submit()" class="btn btn-wide btn-o btn-primary">
                                                Submit
                                            </button>
                                        </div>  
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
